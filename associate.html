<!DOCTYPE html>
<html dir="rtl">
	<head>
		<title>پیش انتخاب واحد</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class="pagetitle">
            <label>نام : </label><span id="fname"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        </div>

                </div>

                        </div>
                        <div class="specialized">

                    </div>

                        <input id="chk26" type="checkbox" value=2 onclick="calc_credit(id)">

                        <input id="chk38" type="checkbox" value=3 onclick="calc_credit(id)">

                        <input id="chk39" type="checkbox" value=2 onclick="calc_credit(id)">

        <div class="pagefooter">
            <button onclick="savedata()">ثبت پیش انتخاب واحد</button>

       </div>
