<!DOCTYPE html>
<html dir="rtl">
	<head>
		<title>پیش انتخاب واحد</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class="pagetitle">
            <label>نام : </label><span id="fname"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label>نام خانوادگی : </label><span id="lname"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label>شماره دانشجویی : </label><span id="id"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label>مقطع تحصیلی : </label><span id="grade"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
        <div class="title2"><h2>لیست دروس کارشناسی ناپیوسته</h2></div>
        <div class="container">
            <div class="subcontainer1">
                <div class="sub1-0">
                    <h2>دروس تخصصی</h2> (<span id="cat1">0</span>)
                </div>
                <div class="sub1-1">
                    <div class="specialized-courses">
                        <div class="specialized">
                            <input id="chk1" type="checkbox" value=1 onclick="calc_credit(id)">
                            <label for="chk1">آزمایشگاه زبان های برنامه نویسی</label>
                        </div>
                        <div class="specialized">
                            <input id="chk2" type="checkbox" value=1 onclick="calc_credit(id)">
                            <label for="chk2">آزمایشگاه طراحی واسط کاربری</label>
                        </div>
                        <div class="specialized">
                            <input id="chk3" type="checkbox" value=2 onclick="calc_credit(id)">
                            <label for="chk3">ریاضی گسسته</label>
                        </div>
                        <div class="specialized">
                            <input id="chk4" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk4">توسعه نرم افزار</label>
                        </div>
                        <div class="specialized">
                            <input id="chk5" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk5">هوش مصنوعی</label>
                        </div>
                        <div class="specialized">
                            <input id="chk6" type="checkbox" value=1 onclick="calc_credit(id)">
                            <label for="chk6">آزمایشگاه هوش مصنوعی</label>
                        </div>
                        <div class="specialized">
                            <input id="chk7" type="checkbox" value=2 onclick="calc_credit(id)">
                            <label for="chk7">مهندسی نرم افزار</label>
                        </div>
                        <div class="specialized">
                            <input id="chk8" type="checkbox" value=1 onclick="calc_credit(id)">
                            <label for="chk8">آزمایشگاه مهندسی نرم افزار</label>
                        </div>
                        <div class="specialized">
                            <input id="chk9" type="checkbox" value=1 onclick="calc_credit(id)">
                            <label for="chk9">آزمایشگاه پایگاه داده 2</label>
                        </div>
                        <div class="specialized">
                            <input id="chk10" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk10">برنامه نویسی سیستمی</label>
                        </div>
                        <div class="specialized">
                            <input id="chk11" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk11">طراحی الگوریتم</label>
                        </div>
                        <div class="specialized">
                            <input id="chk12" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk12">نصب و راه اندازی شبکه</label>
                        </div>
                        <div class="specialized">
                            <input id="chk13" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk13">بازی سازی</label>
                        </div>
                        <div class="specialized">
                            <input id="chk14" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk14">مهندسی اینترنت</label>
                        </div>
                        <div class="specialized">
                            <input id="chk15" type="checkbox" value=2 onclick="calc_credit(id)">
                            <label for="chk15">کارگاه سیستم عامل</label>
                        </div>
                    </div>
                </div>
                <div class="sub1-2">
                    <div class="specialized-courses">
                        <div class="specialized">
                            <input id="chk16" type="checkbox" value=2 onclick="calc_credit(id)">
                            <label for="chk16">زبان تخصصی</label>
                        </div>
                        <div class="specialized">
                            <input id="chk17" type="checkbox" value=2 onclick="calc_credit(id)">
                            <label for="chk17">امنیت اطلاعات</label>
                        </div>
                        <div class="specialized">
                            <input id="chk18" type="checkbox" value=1 onclick="calc_credit(id)">
                            <label for="chk18">آزمایشگاه گرافیک و متحرک سازی</label>
                        </div>
                        <div class="specialized">
                            <input id="chk19" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk19">مباحث ویژه</label>
                        </div>
                        <div class="specialized">
                            <input id="chk20" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk20">اینترنت اشیاء</label>
                        </div>
                        <div class="specialized">
                            <input id="chk21" type="checkbox" value=2 onclick="calc_credit(id)">
                            <label for="chk21">کارآموزی</label>
                        </div>
                        <div class="specialized">
                            <input id="chk22" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk22">پروژه</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="subcontainer2">
                <div class="elective-courses">
                    <div class="elective-courses">
                        <h2>دروس اختیاری</h2> (<span id="cat2">0</span>)
                        <div class="elective">
                            <input id="chk23" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk23">پردازش تصویر کاربردی</label>
                        </div>
                        <div class="elective">
                            <input id="chk24" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk24">رباتیک</label>
                        </div>
                        <div class="elective">
                            <input id="chk25" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk25">شبیه سازی</label>
                        </div>
                        <div class="elective">
                            <input id="chk26" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk26">رایانش ابری</label>
                        </div>
                        <div class="elective">
                            <input id="chk27" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk27">داده کاوی</label>
                        </div>
                        <div class="elective">
                            <input id="chk28" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk28">سیستم های اطلاعات مدیریت</label>
                        </div>
                        <div class="elective">
                            <input id="chk30" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk30">طراحی کامپایلر</label>
                        </div>
                        <div class="elective">
                            <input id="chk31" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk31">نظریه زبان ها و ماشین ها</label>
                        </div>
                        <div class="elective">
                            <input id="chk32" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk32">طراحی سیستم ها دیجیتال</label>
                        </div>
                        <div class="elective">
                            <input id="chk33" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk33">معماری کامپیوتر</label>
                        </div>
                        <div class="elective">
                            <input id="chk34" type="checkbox" value=3 onclick="calc_credit(id)">
                            <label for="chk34">آزمون نرم افزار</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="subcontainer3">
                <div class="general-courses">
                    <h2>دروس عمومی</h2> (<span id="cat3">0</span>)
                    <div class="general">
                        <input id="chk35" type="checkbox" value=2 onclick="calc_credit(id)">
                        <label for="chk35">اندیشه اسلامی 2</label>
                    </div>
                    <div class="general">
                        <input id="chk36" type="checkbox" value=2 onclick="calc_credit(id)">
                        <label for="chk36">انقلاب اسلامی</label>
                    </div>
                    <div class="general">
                        <input id="chk37" type="checkbox" value=2 onclick="calc_credit(id)">
                        <label for="chk37">تاریخ اسلام</label>
                    </div>
                    <div class="general">
                        <input id="chk38" type="checkbox" value=2 onclick="calc_credit(id)">
                        <label for="chk38">تفسیر موضوعی قرآن</label>
                    </div>
                    <div class="general">
                        <input id="chk39" type="checkbox" value=1 onclick="calc_credit(id)">
                        <label for="chk39">ورزش 1</label>
                    </div>
                </div>
                <div class="core-courses">
                    <h2>دروس پایه</h2> (<span id="cat4">0</span>)
                    <div class="core">
                        <input id="chk40" type="checkbox" value=3 onclick="calc_credit(id)">
                        <label for="chk40">آمار و احتمال مهندسی</label>
                    </div>
                    <div class="core">
                        <input id="chk41" type="checkbox" value=3 onclick="calc_credit(id)">
                        <label for="chk41">معادلات دیفرانسیل</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagefooter">
            <button onclick="savedata()">ثبت پیش انتخاب واحد</button>
            <label>جمع کل واحد های انتخابی : </label>&nbsp;&nbsp;<span id="total_credit">0</span>
       </div>
		<script src="bachelor.js"></script>
	</body>
</html>
